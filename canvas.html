<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>canvas</title>
	
	<style type="text/css" media="screen">
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			padding: 0px 40px;
		}
		
		h1 {
			font-weight: 100;
		}
		
		#cnvs {
            border: 1px solid #CCC;
		}
		
		td {
		    border: 1px solid #CCC;
		}
		
	</style>
	
	<script type="text/javascript" src="_base/js/jquery-1.3.2.min.js" charset="utf-8"></script>
	
	<script type="text/javascript" charset="utf-8">
	

	    var placePoints = [15,12,10,8,7,6,5,4,3,2,1,0]
	    
	
		$(function(){
		    var playerPoints = []
		    for (i=1; i <= 4; i++) {
    	        row = $('<tr />');
    	        cells = '';
    	        playerPoints[i] = [];
    	        for (j=1; j<=10; j++ ) {
    	            var place = Math.ceil( Math.random() * 12)
    	            var points = placePoints[place-1];
    	            cells += '<td>'+points+'</td>';
                    playerPoints[i][j] = points;
    	        }
    	        row.append( cells );
    	        
    	        $('table').append(row);
    	    }

            function drawCanvas() {
    			var canvas = document.getElementById("cnvs");
    			if (canvas.getContext) {
    				var ctx = canvas.getContext("2d");
    				// begin canvas code

    				ctx.fillStyle = "rgb(200,0,0)";
                    
                    for (var i=1; i < playerPoints.length; i++) {
                        for (var j=1; j < playerPoints[i].length; j++) {
                            var points = playerPoints[i][j];
                            ctx.fillRect (20 * j, 20 * i, points, 10);
                        };

                    
                    };


    			}
    		}



		    drawCanvas();
		})
		
		
	</script>
	
</head>

<body>

	<h1>canvas</h1>
	
	<canvas id="cnvs" width="600" height="400"></canvas>
    
    <table>
        
    </table>

</body>
</html>
